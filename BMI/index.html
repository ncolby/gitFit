<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <!-- Option for providing height 
            and weight to the user-->
      <p>Height (in cm)</p>

      <input type="text" id="height" placeholder="165" required* />

      <p>Weight (in kg)</p>

      <input type="text" id="weight" placeholder="70" required* />

      <button id="btn">Calculate</button>
      <br />
      <br />

      <img
        src="https://slidechef.net/wp-content/uploads/2021/06/Free-BMI-Chart-Template-4.jpg"
        height="200px"
        width=""
        alt=""
      />

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
